<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 块作用域
        // let声明的变量会产生块作用域var不会产生块作用域
        // const声明的变量也会产生块作用域
        // 不同代码块之间的变量无法相互访问
        function fu() {

        }
        // 为window对象动态添加的属性默认也是全局的(不推荐)
        // 函数中未使用任何关键字声明的变量为全局变量(不推荐)
        // 尽可能少的声明全局变量，防止全局变量被污染
        for (var i = 0; i < 10; i++) {
            // var 声明的变量 i 的作用域是整个封闭的函数（如果在函数内部）或者全局作用域（如果在全局范围内）。这意味着，即使循环结束后，i 变量仍然存在于作用域中，并且可以被访问。
            // 因此，如果你在这个循环之后立即打印 i 的值，你会得到 10（循环结束后的值）
        }
        for (let i = 0; i < 10; i++) {
            //let 声明的变量 i 的作用域仅限于循环体内部。这意味着每次循环迭代时，i 都是一个新的变量实例。循环结束后，i 变量就不再存在 
        }
        // 封闭函数
        (function () {
            // 函数体  
            var localVariable = "这是一个局部变量";
            function localFunction() {
                console.log("这是一个局部函数");
            }

            // 执行一些操作  
            localFunction();
        })();
        // const 声明的变量的作用域取决于它在哪里被声明。

        // 在全局作用域中声明：如果在全局作用域（例如，在脚本的最顶层，或者在任何函数外部）中使用 const 声明变量，那么这个变量就是全局变量。

        // 在局部作用域中声明：如果在函数内部或块级作用域（例如，if 语句或 for 循环）中使用 const 声明变量，那么这个变量就是局部变量或块级作用域变量。它只能在声明它的函数或块级作用域内部被访问。

        // 相同作用域链中按着从小到大的规则查找变量
        // 子作用域能够访问父作用域，父级作用域无法访问子级作用域
    </script>
</body>

</html>
