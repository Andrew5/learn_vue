        function quickSortMethod(arr) {
            if (arr.length <= 1) {
                return arr;
            }

            const pivot = arr[0];
            const left = [];
            const right = [];

            for (let i = 1; i < arr.length; i++) {
                // 将数组中小于基准的元素放在左边，大于基准的元素放在右边
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            return quickSortMethod(left).concat(pivot, quickSortMethod(right));
        }
