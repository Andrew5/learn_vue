        function quickSortMethod(arr) {
            if (arr.length <= 1) {
                return arr;
            }

            const pivot = arr[0];
            const left = [];
            const right = [];

            for (let i = 1; i < arr.length; i++) {
                // å°†æ•°ç»„ä¸­å°äºåŸºå‡†çš„å…ƒç´ æ”¾åœ¨å·¦è¾¹ï¼Œå¤§äºåŸºå‡†çš„å…ƒç´ æ”¾åœ¨å³è¾¹
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            return quickSortMethod(left).concat(pivot, quickSortMethod(right));
        }
