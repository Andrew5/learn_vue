<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 值类型：简单数据类型/基本数据类型，复杂类型又叫引用类型
        // string,number,boolean,null,undefined,symbol
        // 引用类型：负责数据类型，在存储时变量中存储的仅仅是地址(引用)
        // object,array,function,Date
    
        // 栈   简单数据类型  值类型
        // 堆   复杂数据类型  引用类型
        // 值类型：
        // 1. 保存到栈中的简单数据类型的数据值
        // 2. 值类型变量直接存储的是数据值
        // 3. 值类型变量赋值和传参都是进行值传递
        // 4. 值类型在内存中占据空间固定，保存在栈中
        // 5. 值类型在内存中复制时，会创建一个相同的值，改变这个值不会影响原来的值
        // 简单数据类型：地址存储在栈中
        // 复杂数据结构：所有部分都会被存储在堆中
       // 数组字面量与数组 是两个不同的概念。数组字面量是数组的一种创建方式，而数组 是数组的一种数据结构。

        // 数组字面量是使用 [] 创建的，它是一种简化的方式来创建数组
        // 数组 是数组的一种数据结构，它用于存储一组有序的元素。在 JavaScript 中，数组是一种动态类型的集合，它可以存储任何类型的值
        // 使用 Array 构造函数创建数组
        let arr2 = new Array(1, 2, 3, 4, 5);
        // 使用数组字面量创建数组
        let arr3 = [1, 2, 3, 4, 5];
        // 使用扩展运算符（spread operator）从其他数组中创建数组
        let arr4 = [1, 2, 3, 4, 5].slice();
        // 使用 concat() 方法从其他数组中创建数组
        let arr5 = [1, 2, 3].concat(4, 5);

        // const 声明的值不能更改，而且const声明变量的时候需要里面进行初始化 
        // 以后声明变量我们优先使用const
        // 有了变量先给const，如果发现它后面是要被修改的，再改为let

        // 为什么const声明的对象可以修改里面的属性？
        // 因为对象是引用类型，里面存储的是地址，只要地址不变，就不会报错
        // 建议数组和好象使用const来声明

        

        
    </script>
</body>



</html>
