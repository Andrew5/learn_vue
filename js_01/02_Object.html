</head>
<body>
    <script>
        // 声明对象
        let pink = {
            unname:'pink',
            age:18,
            gender:'女',
            'googds-name':'pink',
            song:function(){
                console.log('朗朗');
            },
            dance:function(x,y){
                console.log(x+y);
            }
        }
        console.log(pink.gender);
        console.log(typeof pink);
        // 修改属性
        pink.gender='男';
        console.log(pink.gender);

        // 新增属性
        pink.height = 170;
        console.log(pink);

        // 删除属性
        delete pink.gender
        console.log(pink);

        console.log(pink['googds-name']);


        pink.song();
        pink.dance(1,3);
    </script>
